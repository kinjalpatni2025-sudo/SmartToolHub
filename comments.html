<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Comments & Feedback — Smarttool Hub</title>
  <meta name="description" content="Share your feedback and comments on Smarttool Hub tools."/>
  <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/toolbox.png"/>
  <style>
    body{font-family:sans-serif;line-height:1.6;background:#0b1220;color:#eaf2ff;margin:0;padding:20px;}
    h1{color:#60a5fa}
    a{color:#22d3ee}
    .container{max-width:700px;margin:auto}
    form{display:flex;flex-direction:column;gap:12px;margin-top:20px}
    input,textarea{padding:10px;border-radius:8px;border:1px solid #60a5fa;background:#111a2b;color:#eaf2ff}
    button{padding:10px;border:none;background:#22d3ee;color:#00131f;font-weight:bold;border-radius:8px;cursor:pointer}
    .comment-box{background:#182335;padding:12px;margin:10px 0;border-radius:10px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Comments & Feedback</h1>
    <p>Leave your feedback below:</p>
    <form id="commentForm" onsubmit="event.preventDefault(); addComment();">
      <input type="text" id="name" placeholder="Your Name" required/>
      <textarea id="comment" rows="4" placeholder="Write your comment..." required></textarea>
      <button type="submit">Post Comment</button>
    </form>
    <h2>Recent Comments</h2>
    <div id="commentList"></div>
    <p><a href="index.html">← Back to Home</a></p>
  </div>

  <script>
    function addComment(){
      const name=document.getElementById('name').value;
      const text=document.getElementById('comment').value;
      const list=document.getElementById('commentList');
      const div=document.createElement('div');
      div.className="comment-box";
      div.innerHTML=`<strong>${name}</strong><p>${text}</p>`;
      list.prepend(div);
      document.getElementById('commentForm').reset();
    }
  </script>
</body>
</html>
