<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact Us — Smarttool Hub</title>
  <meta name="description" content="Get in touch with Smarttool Hub for feedback, suggestions, or queries."/>
  <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/toolbox.png"/>
  <style>
    body{font-family:sans-serif;line-height:1.6;background:#0b1220;color:#eaf2ff;margin:0;padding:20px;}
    h1{color:#60a5fa}
    a{color:#22d3ee}
    .container{max-width:600px;margin:auto}
    form{display:flex;flex-direction:column;gap:12px;margin-top:20px}
    input,textarea{padding:10px;border-radius:8px;border:1px solid #60a5fa;background:#111a2b;color:#eaf2ff}
    button{padding:10px;border:none;background:#22d3ee;color:#00131f;font-weight:bold;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>We’d love to hear your feedback, suggestions, or queries. Fill out the form below:</p>
    <form onsubmit="event.preventDefault(); alert('Thank you! Your message has been sent (demo only).'); this.reset();">
      <input type="text" placeholder="Your Name" required/>
      <input type="email" placeholder="Your Email" required/>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p><a href="index.html">← Back to Home</a></p>
  </div>
</body>
</html>
