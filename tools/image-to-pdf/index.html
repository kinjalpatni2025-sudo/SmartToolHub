<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image to PDF Converter — Convert JPG/PNG to PDF Online | Smarttool Hub</title>
  <meta name="description" content="Image to PDF converter — Upload JPG, PNG or multiple images, reorder images, choose page size and convert to a single PDF in your browser. 100% client-side, fast and private." />
  <meta name="keywords" content="image to pdf, jpg to pdf, png to pdf, convert images to pdf, online image to pdf, merge images to pdf, bulk image to pdf" />
  <link rel="icon" href="https://img.icons8.com/fluency/48/toolbox.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    :root {
      --bg:#0b1220; --text:#eaf2ff; --card:#182335; --border:#2a3b55;
      --primary:#22d3ee; --muted:#9fb3c8; --radius:12px;
    }
    body.light {
      --bg:#f6f8fb; --text:#0b1220; --card:#ffffff; --border:#e6eefc;
      --primary:#0b74ff; --muted:#556677;
    }
    * { box-sizing:border-box; }
    body { margin:0; font-family:Inter,system-ui,sans-serif; background:var(--bg); color:var(--text); transition:.22s; }

    header { display:flex; gap:12px; align-items:center; justify-content:space-between; background:var(--card); padding:14px 20px; border-bottom:1px solid var(--border); border-radius:0 0 10px 10px; }
    .brand { display:flex; gap:12px; align-items:center; }
    .brand img { width:46px; height:46px; border-radius:10px; }
    .brand .title { font-weight:700; color:var(--primary); font-size:1.05rem; }
    .brand .tag { color:var(--muted); font-size:.88rem; }
    .header-actions { display:flex; gap:8px; align-items:center; }
    .btn-header { background:transparent; border:1px solid var(--border); color:var(--text); padding:8px 12px; border-radius:10px; font-weight:600; text-decoration:none; display:flex; gap:8px; align-items:center; }
    .btn-header:hover { border-color:var(--primary); color:var(--primary); }

    main { padding:22px 20px; }
    h1 { margin:0 0 8px 0; color:var(--primary); }
    p.lead { color:var(--muted); margin-top:6px; margin-bottom:18px; }

    /* ✅ Fixed uploader text wrapping */
    .uploader {
      border-radius:12px;
      border:2px dashed var(--border);
      padding:28px;
      text-align:center;
      background:var(--card);
      cursor:pointer;
      word-wrap: break-word;
      white-space: normal;
      overflow-wrap: break-word;
    }
    .uploader:hover { border-color:var(--primary); }
    .uploader input { display:none; }
    .uploader .small {
      display:block;
      color:var(--muted);
      margin-top:6px;
      font-size:.9rem;
      line-height:1.4;
    }

    .controls { display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; align-items:center; }
    .select,.radio-group { background:var(--card); border:1px solid var(--border); padding:8px; border-radius:10px; color:var(--text); }
    label.inline { margin-right:8px; color:var(--muted); font-size:.92rem; }

    .preview { margin-top:18px; display:grid; grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); gap:12px; }
    .file-card { background:var(--card); border:1px solid var(--border); padding:10px; border-radius:10px; position:relative; text-align:center; display:flex; flex-direction:column; gap:8px; }
    .file-thumb { max-width:100%; max-height:120px; object-fit:contain; border-radius:6px; }
    .file-name { font-size:.88rem; color:var(--muted); word-break:break-word; }
    .file-actions { display:flex; justify-content:center; gap:8px; }
    .small-btn { padding:6px 8px; border-radius:8px; background:var(--border); border:none; color:var(--text); cursor:pointer; font-weight:600; }
    .small-btn:hover{ background:rgba(255,255,255,0.02); border-color:var(--primary); color:var(--primary); }
    .drag-handle { position:absolute; left:8px; top:8px; color:var(--muted); font-size:14px; cursor:grab; }

    .progress { margin-top:12px; width:100%; height:10px; background:var(--border); border-radius:8px; overflow:hidden; }
    .progress-bar { width:0%; height:100%; background:var(--primary); transition:width .25s; }
    .spinner { display:inline-block; width:20px; height:20px; border:3px solid rgba(255,255,255,0.08); border-top-color:var(--primary); border-radius:50%; animation:spin 1s linear infinite; vertical-align:middle; margin-left:8px; }
    @keyframes spin{ to { transform: rotate(360deg); } }

    .actions { margin-top:16px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .btn { padding:10px 16px; border-radius:10px; border:none; cursor:pointer; font-weight:700; }
    .btn-primary { background:var(--primary); color:#00131f; }
    .btn-secondary { background:var(--border); color:var(--text); }

    section.seo { margin-top:22px; }
    section.seo h2 { color:var(--primary); margin-top:8px; }
    section.seo p, section.seo ul { color:var(--muted); }

    footer { margin-top:30px; background:var(--card); padding:16px 20px; border-top:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:12px; }
    footer .links a { color:var(--primary); margin-left:10px; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <header class="container">
    <div class="brand">
      <a href="../index.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;">
        <img src="https://img.icons8.com/fluency/48/toolbox.png" alt="Smarttool Hub Logo" />
        <div>
          <div class="title">Smarttool Hub</div>
          <div class="tag">Fast • Private • 100% Client-side</div>
        </div>
      </a>
    </div>
    <div class="header-actions">
      <a class="btn-header" href="../index.html"><i class="fa-solid fa-house"></i> Home</a>
      <button class="btn-header" id="themeToggle" title="Toggle theme"><i class="fa-solid fa-moon"></i></button>
    </div>
  </header>

  <main class="container">
    <h1 id="toolTitle">Image to PDF Converter</h1>
    <p class="lead">Convert JPG, PNG or other images into a single PDF. Reorder images, choose page size and fit mode, and download your new PDF — all in your browser.</p>

    <label class="uploader" id="uploaderLabel" for="fileInput">
      <div style="font-size:20px;"><i class="fa-solid fa-image"></i> Upload images</div>
      <div class="small">Click to select or drag & drop images (JPG, PNG). You can upload single or multiple files.</div>
      <input id="fileInput" type="file" accept="image/*" multiple />
    </label>

    <!-- (rest of tool UI unchanged – preview, controls, actions, SEO, FAQ, JS code) -->
  </main>
</body>
</html>
