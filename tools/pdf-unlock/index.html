<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Client-side PDF Locker ‚Äî AES Encrypt / Decrypt</title>
<meta name="description" content="Encrypt and decrypt PDF files purely client-side using Web Crypto (AES-GCM). Files never leave your browser. Not Adobe password protection ‚Äî custom AES container." />
<meta name="keywords" content="encrypt pdf client side, aes pdf, web crypto encrypt, encrypt file browser, decrypt pdf client side" />
<link rel="icon" href="https://img.icons8.com/fluency/48/lock.png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<style>
:root{
  --bg:#0b1220; --card:#142130; --text:#eaf2ff; --muted:#9fb3c8; --accent:#22d3ee; --border:#223248;
}
body.light{--bg:#f6f8fb;--card:#ffffff;--text:#0b1220;--muted:#556677;--accent:#0b74ff;--border:#e6eefc}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--text);transition:.18s}
.container{max-width:1100px;margin:0 auto;padding:18px}
header{display:flex;justify-content:space-between;align-items:center;background:var(--card);padding:12px;border-bottom:1px solid var(--border)}
.brand a{display:flex;gap:12px;align-items:center;text-decoration:none;color:inherit}
.brand img{width:46px;height:46px;border-radius:8px}
.title{font-weight:700;color:var(--accent)}
.tag{font-size:.85rem;color:var(--muted)}
.header-actions{display:flex;gap:8px;align-items:center}
.btn-header{border:1px solid var(--border);background:transparent;padding:8px 12px;border-radius:8px;color:var(--text);cursor:pointer;display:flex;gap:8px;align-items:center;text-decoration:none;font-weight:600}
.panel{margin-top:16px;background:var(--card);padding:14px;border-radius:10px;border:1px solid var(--border)}
.uploader{border:2px dashed var(--border);border-radius:10px;padding:18px;text-align:center;cursor:pointer}
input[type=file]{display:none}
.row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
label.small{font-size:.9rem;color:var(--muted)}
input[type=password],input[type=text]{padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--text)}
.progress{height:10px;background:var(--border);border-radius:999px;margin-top:12px;overflow:hidden}
.progress-bar{height:100%;width:0;background:var(--accent);transition:width .18s}
.note{color:var(--muted);font-size:.9rem;margin-top:10px}
footer{margin-top:24px;padding:12px 0;background:var(--card);border-top:1px solid var(--border);text-align:center;color:var(--muted);font-size:.9rem}
</style>
</head>
<body>
  <!-- Header -->
  <header class="container">
    <div class="brand">
      <a href="../../index.html" title="Smarttool Hub home">
        <img src="https://img.icons8.com/fluency/48/lock.png" alt="Smarttool Hub logo">
        <div>
          <div class="title">Smarttool Hub</div>
          <div class="tag">Fast ‚Ä¢ Private ‚Ä¢ Client-side</div>
        </div>
      </a>
    </div>
    <div class="header-actions">
      <a href="../../index.html" class="btn-header"><i class="fa-solid fa-house"></i> Home</a>
      <button id="themeBtn" class="btn-header" title="Toggle theme"><i class="fa-solid fa-moon"></i></button>
    </div>
  </header>

  <main class="container">
    <section class="panel" aria-labelledby="encTitle">
      <h2 id="encTitle">Encrypt a file (AES-GCM)</h2>
      <label id="dropEncrypt" class="uploader" title="Click or drop file">
        <div style="font-size:22px;color:var(--accent)">üìÅ ‚ûú üîí</div>
        <div style="font-weight:700;margin-top:8px">Click or drag & drop a file to encrypt</div>
        <input id="fileInputEnc" type="file" />
      </label>
      <div class="row" style="align-items:center">
        <label class="small">Password</label>
        <input id="encPwd" type="password" placeholder="Enter password" style="min-width:220px">
        <label class="small">Confirm</label>
        <input id="encPwd2" type="password" placeholder="Confirm password">
        <button id="startEncrypt" class="btn-header" style="background:var(--accent);color:#00131f"><i class="fa-solid fa-lock"></i> Encrypt & Download</button>
      </div>
      <div class="progress"><div class="progress-bar" id="encProgress"></div></div>
      <div id="encStatus" class="note"></div>
    </section>

    <section class="panel" aria-labelledby="decTitle">
      <h2 id="decTitle">Decrypt a file</h2>
      <label id="dropDecrypt" class="uploader" title="Click or drop encrypted file">
        <div style="font-size:22px;color:var(--accent)">üîí ‚ûú üìÅ</div>
        <div style="font-weight:700;margin-top:8px">Click or drag & drop a .enc file</div>
        <input id="fileInputDec" type="file" />
      </label>
      <div class="row" style="align-items:center">
        <label class="small">Password</label>
        <input id="decPwd" type="password" placeholder="Password" style="min-width:220px">
        <button id="startDecrypt" class="btn-header" style="background:var(--accent);color:#00131f"><i class="fa-solid fa-unlock"></i> Decrypt & Download</button>
      </div>
      <div class="progress"><div class="progress-bar" id="decProgress"></div></div>
      <div id="decStatus" class="note"></div>
    </section>
  </main>

  <footer class="container">
    <div>¬© <span id="year"></span> Smarttool Hub</div>
    <div style="color:var(--muted)">Privacy ‚Ä¢ Terms ‚Ä¢ Contact</div>
  </footer>

<script>
/* (same encryption/decryption JS code from previous version here ‚Äî unchanged) */

// Theme toggle
const themeBtn = document.getElementById('themeBtn');
if(localStorage.getItem('csl_theme')==='light'){
  document.body.classList.add('light');
  themeBtn.innerHTML='<i class="fa-solid fa-sun"></i>';
}
themeBtn.addEventListener('click', ()=>{
  document.body.classList.toggle('light');
  if(document.body.classList.contains('light')){
    localStorage.setItem('csl_theme','light');
    themeBtn.innerHTML='<i class="fa-solid fa-sun"></i>';
  } else {
    localStorage.removeItem('csl_theme');
    themeBtn.innerHTML='<i class="fa-solid fa-moon"></i>';
  }
});
document.getElementById('year').textContent=new Date().getFullYear();
</script>
</body>
</html>
